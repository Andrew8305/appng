log4j.rootLogger = INFO, stdout
log4j.threshold = DEBUG

### direct log messages to stdout ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{ISO8601} %-5p [%t] %-30c: %m%n

log4j.logger.de = info, stdout
log4j.additivity.de = false

log4j.logger.org = debug, stdout
log4j.additivity.org = false

log4j.logger.org.appng = info, stdout
log4j.additivity.org.appng = false

log4j.logger.org.appng.testsupport.persistence = warn, stdout

log4j.logger.org.appng.core.controller.filter = trace, stdout
log4j.additivity.org.appng.core.controller.filter = false

log4j.logger.org.springframework = info, stdout
log4j.additivity.org.springframework = false

log4j.logger.org.springframework.beans = warn, stdout
log4j.additivity.org.springframework.beans = false

log4j.logger.org.springframework.context = warn, stdout
log4j.additivity.org.springframework.context = false

log4j.logger.org.springframework.test = warn, stdout
log4j.additivity.org.springframework.test = false

log4j.logger.org.hibernate = warn
log4j.logger.org.hibernate.jdbc = info
log4j.logger.org.hibernate.tool = warn
log4j.logger.org.hibernate.cfg = warn
log4j.logger.org.hibernate.type = warn
log4j.logger.org.hibernate.ejb.internal.EntityManagerFactoryRegistry = error, stdout

log4j.logger.org.dbunit = INFO, stdout
log4j.logger.p6spy = trace, stdout

log4j.logger.net-sf.saxon = trace
